<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Portfolio | Fullstack Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Скрипт для обработки перенаправлений с 404.html -->
    <script type="text/javascript">
      // Единая точка входа для GitHub Pages
      (function() {
        // Парсинг перенаправленного URL
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // Если мы были перенаправлены с 404.html
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        
        // Проверка на перенаправление с 404 страницы
        var l = window.location;
        if(l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
