<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Перенаправление</title>
  <script type="text/javascript">
    // Перенаправление для GitHub Pages
    (function() {
      // Получаем текущий путь и хост
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Сохраняем оригинальное расположение в sessionStorage
      sessionStorage.redirect = l.pathname + l.search + l.hash;
      
      // Перенаправляем на основную страницу
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/myportfolio/'
      );
    })();
  </script>
</head>
<body>
  <h1>Перенаправление...</h1>
  <p>Если вы не были перенаправлены автоматически, <a href="/myportfolio/">нажмите здесь</a>.</p>
</body>
</html>
