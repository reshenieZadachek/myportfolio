<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Перенаправление</title>
  <script type="text/javascript">
    // Перенаправление для GitHub Pages
    (function() {
      // Сохраняем текущий путь в sessionStorage
      var pathname = window.location.pathname;
      sessionStorage.redirect = pathname + window.location.search + window.location.hash;
      
      // Перенаправляем на основную страницу
      window.location.replace('/myportfolio/');
    })();
  </script>
</head>
<body>
  <h1>Перенаправление...</h1>
  <p>Если вы не были перенаправлены автоматически, <a href="/myportfolio/">нажмите здесь</a>.</p>
</body>
</html>
